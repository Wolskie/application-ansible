---
- hosts: apps-gluster
  vars:
    keepalived_vip: 172.16.18.23
    keepalived_interface: eth0
  handlers:
    - name: restart keepalived
      service:
        name: keepalived
        enabled: true
        state: restarted

    # restart squid
    - name: restart glusterd
      service:
        enabled: true
        name: glusterd
        state: restarted

    - name: restart nfs
      service:
        enabled: true
        name: nfs-server
        state: restarted
  tasks:

    - name: apps-cluster | set hostname
      hostname:
        name: "{{ inventory_hostname }}"

    - name: apps-gluster | format disks
      community.general.filesystem:
        fstype: xfs
        dev: "{{item}}"
      with_items:
        - /dev/vdc
        - /dev/vdd

    - name: apps-gluster | create mountpoints
      file:
        path: "{{item}}"
        state: directory
      with_items:
        - /data/glusterfs/nfs_data/bricks/1
        - /data/glusterfs/volumes/bricks/1
        - /exports/volumes
        - /exports/data

    - name: apps-gluster | mount disks
      ansible.posix.mount:
        path: "{{item.path}}"
        src:  "{{item.src}}"
        fstype: xfs
        state: present
      with_items:

        # Mount for gluster
        - { src: /dev/vdc, path: /data/glusterfs/nfs_volumes/bricks/1 }
        - { src: /dev/vdd, path: /data/gluserfs/nfs_data/bricks/1 }
        # Mount for nfs
        - { src: /dev/vdc, path: /exports/volumes }
        - { src: /dev/vdd, path: /exports/data }


    # Doenst look like dnf module can do this
    - name: apps-gluster | enable required repos
      shell: "{{item}}"
      with_items:
        - "dnf config-manager --set-enabled crb"
        - "dnf config-manager --set-enabled highavailability"
      
    - name: apps-gluster | install release packages
      dnf:
        name:
          - epel-release
          - centos-release-nfs-ganesha4
          - centos-release-gluster10
        state: latest

    - name: apps-gluster | install packages
      dnf:
        name:
          - keepalived
          - glusterfs-server
          - nfs-utils
        state: latest

    - name: deploy sysctl config
      ansible.builtin.template:
        src: ../templates/apps-gluster/10-keepalived.conf.j2
        dest: /etc/sysctl.d/10-keepalived.conf

    - name: deploy exports
      ansible.builtin.template:
        src: ../templates/apps-gluster/exports.j2
        dest: /etc/exports

    - name: deploy keepalived check scripts
      ansible.builtin.template:
        src: ../templates/apps-gluster/nfs-check.j2
        dest: /usr/libexec/keepalived/nfs-check
        mode: 0775
      notify: restart keepalived

    - name: deploy keepalived configuration
      ansible.builtin.template:
        src: ../templates/apps-gluster/keepalived.conf.j2
        dest: /etc/keepalived/keepalived.conf
      notify: restart keepalived

    - name: ensure services started
      service:
        name: "{{item}}"
        state: started
        enabled: true
      with_items:
        - glusterd
        - nfs-server
        - keepalived